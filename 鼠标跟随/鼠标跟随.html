<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标跟随</title>
	<style>
		.box{
				width: 600px;
				height: 500px;
				background: url("tu2.jpg") no-repeat;
				position: relative;
				overflow: hidden;
			}
		.box>div:first-child{
			width: 100%;
			height: 100%;
			background: #ccc;
			opacity: .5;
			position: absolute;
			top: 0;
			right: -600px;
		}
		.box2{
			width: 100px;
			height: 30px;
			background: green;
			position: absolute;
			top: 0;
			left: -100px;
		}
	</style>
	
</head>
<body>
	<div class="box">
		<div></div>
		<div class="box2"></div>
	</div>
	
</body>
<script src="../JQ库/jquery-1.7.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		
		$(".box").hover(function(e){
			$(".box>div").css({right:(-e.pageX)+"px"});
			$(".box2").css({top:(e.pageY-15)+"px",left:(e.pageX+30)+"px"}).fadeIn("slow")
		},function(){
			$(".box>div").css({right:"-600px"});
			$(".box2").fadeOut("fast");
		})
		$(".box").mousemove(function(e){
			$(".box>div").css({right:(-e.pageX)+"px"});
			$(".box2").css({top:(e.pageY-15)+"px",left:(e.pageX+30)+"px"}).fadeIn("slow")
		})
	})
</script>
</html>
